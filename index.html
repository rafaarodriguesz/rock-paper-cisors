<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Rock Paper cisor</title>
</head>
<body class="body">
    <div class="box-score">
        <div class="playe">
            <h1>Player</h1>
            <h3 id="player">0</h3>
            <div class="playerImg">
            <img src="img/papel.jpg" alt="papel" id="papelImg">
            <img src="img/pedra.jpg" alt="pedra" id="pedraImg">
            <img src="img/tesoura.png" alt="tesoura" id="tesouraImg">
            </div>
        </div>
        <div class="comput">
            <h1>Computador</h1>
            <h3 id="computador">0</h3>
            <div class="computerImg">
            <img src="img/papel.jpg" alt="papel" id="papelPc">
            <img src="img/pedra.jpg" alt="pedra" id="pedraPc">
            <img src="img/tesoura.png" alt="tesoura" id="tesouraPc">
            </div>
        </div>
    </div>
    
    <hr class="clear">

    <div class="box-buttom">
    <input type="button" id="pedra" value="Pedra" class="btn btn-dark botao"/>
    <input type="button" id="papel" value="Papel" class="btn btn-dark botao"/>
    <input type="button" id="tesoura" value="Tesoura" class="btn btn-dark botao"/>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
